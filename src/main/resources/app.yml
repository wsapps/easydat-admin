server.port: 8080

solon.app:
  name: 'admin'
  group: 'cn.easydat'
  
  logging.appender:
    console:
      level: TRACE
    file:
      name: "logs/${solon.app.name}"
      rolling: "logs/${solon.app.name}_%d{yyyy-MM-dd}_%i.log"
      level: INFO
      maxFileSize: "10 MB"
      maxHistory: "7"
      
easydat:
  xss:
    # 过滤开关
    enabled: true
    # 排除路径
    excludes:
  # 安全配置
  security:
    # IP黑名单
    ips:
    # 放行白名单
    whites:
      - /captchaImage
      - /login
      - /logout
      - /solon-admin/**
      - /healthz
      - /doc.html
      - /swagger-resources
      - /swagger/*
  captcha:
    # 验证码开关
    enabled: true
    # 干扰类型: line 线段干扰、circle 圆圈干扰、shear 扭曲干扰
    invadeType: line
    # 验证码类型: math 四则运算、char 字符
    type: math
sa-token:
  # token名称（同时也是 cookie名称）
  token-name: Authorization
  # token前缀
  token-prefix: Bearer
  # token有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期，单位：秒），默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  
